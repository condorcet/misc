    <script type="text/javascript">//<![CDATA[
      function dec2hex(s) {
        return (s < 15.5 ? '0' : '') + Math.round(s).toString(16);
      }

      function hex2dec(s) {
        return parseInt(s, 16);
      }

      function base32tohex(base32) {
        var base32chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ234567";
        var bits = "";
        var hex = "";

        for (var i = 0; i < base32.length; i++) {
          var val = base32chars.indexOf(base32.charAt(i).toUpperCase());
          bits += leftpad(val.toString(2), 5, '0');
        }

        for (var i = 0; i + 4 <= bits.length; i += 4) {
          var chunk = bits.substr(i, 4);
          hex = hex + parseInt(chunk, 2).toString(16);
        }
        return hex;

      }

      function leftpad(str, len, pad) {
        if (len + 1 >= str.length) {
          str = Array(len + 1 - str.length).join(pad) + str;
        }
        return str;
      }

      function updateOtp() {
        var _key = encode($('#secret').attr('value'));
        var key = base32tohex(_key);
        var epoch = Math.round(new Date().getTime() / 1000.0) + 10800.0;
        var time = leftpad(dec2hex(Math.floor(epoch / 300)), 16, '0');

        // updated for jsSHA v2.0.0 - http://caligatio.github.io/jsSHA/
        var shaObj = new jsSHA("SHA-1", "HEX");
        shaObj.setHMACKey(key, "HEX");
        shaObj.update(time);
        var hmac = shaObj.getHMAC("HEX");
        var offset = hex2dec(hmac.substring(hmac.length - 1));
        var part1 = hmac.substr(0, offset * 2);
        var part2 = hmac.substr(offset * 2, 8);
        var part3 = hmac.substr(offset * 2 + 8, hmac.length - offset);
        var otp = (hex2dec(hmac.substr(offset * 2, 8)) & hex2dec('7fffffff')) + '';
        otp = (otp).substr(otp.length - 6, 6);
        $('#otp_6').text(otp);
        otp = (otp).substr(otp.length - 4, 4);
        console.log(otp);
        $('#otp_4').text(otp);
      }

      function timer() {
        var epoch = Math.round(new Date().getTime() / 1000.0) + 10800.0;
        var countDown = 300 - (epoch % 300);
        if (epoch % 300 == 0) updateOtp();
        $('#updatingIn').text(countDown + ' сек');

      }

      $(function() {
        updateOtp();

        $('#update').click(function(event) {
          updateOtp();
          event.preventDefault();
        });

        setInterval(timer, 1000);
      });

    <script type="text/javascript">
  var BASE32_ENCODE_CHAR = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567'.split('');
  var BASE32_DECODE_CHAR = {
    'A': 0, 'B': 1, 'C': 2, 'D': 3, 'E': 4, 'F': 5, 'G': 6, 'H': 7, 'I': 8,

  var toUtf8String = function (bytes) {
    var str = '', length = bytes.length, i = 0, followingChars = 0, b, c;

      b = bytes[i++];

        str += String.fromCharCode(b);

        c = b & 0x1F;
        followingChars = 1;
      } else if (b <= 0xEF) {
        c = b & 0x0F;
        followingChars = 2;
      } else if (b <= 0xF7) {
        c = b & 0x07;
        followingChars = 3;
      } else {
        throw 'not a UTF-8 string';
      }

      for (var j = 0; j < followingChars; ++j) {
        b = bytes[i++];
        if (b < 0x80 || b > 0xBF) {

        c <<= 6;
        c += b & 0x3F;

        throw 'not a UTF-8 string';
      }
      if (c > 0x10FFFF) {
        throw 'not a UTF-8 string';
      }

      if (c <= 0xFFFF) {
        str += String.fromCharCode(c);

        str += String.fromCharCode((c & 0x3FF) + 0xDC00);
      }

  var decodeAsBytes = function (base32Str) {

      bytes[index++] = (v2 << 6 | v3 << 1 | v4 >>> 4) & 255;
      bytes[index++] = (v4 << 4 | v5 >>> 1) & 255;
    } else if (remain === 7) {
      v1 = BASE32_DECODE_CHAR[base32Str.charAt(i++)];

      v3 = BASE32_DECODE_CHAR[base32Str.charAt(i++)];
      v4 = BASE32_DECODE_CHAR[base32Str.charAt(i++)];

      bytes[index++] = (v1 << 3 | v2 >>> 2) & 255;

  var encodeAscii = function (str) {

      v3 = str.charCodeAt(i++);
      v4 = str.charCodeAt(i);
      base32Str += BASE32_ENCODE_CHAR[v1 >>> 3] +
        BASE32_ENCODE_CHAR[(v1 << 2 | v2 >>> 6) & 31] +

        BASE32_ENCODE_CHAR[(v2 << 4 | v3 >>> 4) & 31] +
        BASE32_ENCODE_CHAR[(v3 << 1 | v4 >>> 7) & 31] +

        '=';
    }
    return base32Str;
  };

  var encodeUtf8 = function (str) {
    var v1, v2, v3, v4, v5, code, end = false, base32Str = '',
      index = 0, i, start = 0, bytes = 0, length = str.length;
